<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes - Web Lab</title>
  <link rel="stylesheet" href="../../assets/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">üìù Notes</h1>
      <a href="../../index.html" class="text-indigo-200 hover:text-white transition-colors">
        ‚Üê Back to Lab
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Notes</h2>
      <p class="text-gray-600 mb-4">Write your notes below. They will be saved to your browser automatically.</p>
      
      <textarea 
        id="notesArea" 
        class="w-full h-64 px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
        placeholder="Start typing your notes here..."
      ></textarea>
      
      <div class="flex justify-between items-center mt-4">
        <p id="status" class="text-gray-500 text-sm">Ready</p>
        <div class="flex gap-2">
          <button 
            id="clearBtn" 
            class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors font-semibold"
          >
            Clear
          </button>
          <button 
            id="saveBtn" 
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors font-semibold"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2026 Web Lab</p>
    </div>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
