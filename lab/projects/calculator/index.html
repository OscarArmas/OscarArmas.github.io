<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator - Web Lab</title>
  <link rel="stylesheet" href="../../assets/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">üßÆ Calculator</h1>
      <a href="../../index.html" class="text-indigo-200 hover:text-white transition-colors">
        ‚Üê Back to Lab
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Add Two Numbers</h2>
      
      <div class="space-y-4">
        <div>
          <label for="num1" class="block text-gray-700 mb-1">First Number</label>
          <input 
            type="number" 
            id="num1" 
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter first number"
          >
        </div>
        
        <div>
          <label for="num2" class="block text-gray-700 mb-1">Second Number</label>
          <input 
            type="number" 
            id="num2" 
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter second number"
          >
        </div>
        
        <button 
          id="addBtn" 
          class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition-colors font-semibold"
        >
          Add
        </button>
        
        <div id="result" class="text-center text-2xl font-bold text-indigo-600 mt-4 hidden">
          Result: <span id="resultValue">0</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2026 Web Lab</p>
    </div>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
