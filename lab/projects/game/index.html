<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game - Web Lab</title>
  <link rel="stylesheet" href="../../assets/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ğŸ® Guess the Number</h1>
      <a href="../../index.html" class="text-indigo-200 hover:text-white transition-colors">
        â† Back to Lab
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Guess a number between 1 and 20</h2>
      <p id="attempts" class="text-gray-600 mb-6">Attempts: 0</p>
      
      <input 
        type="number" 
        id="guessInput" 
        min="1" 
        max="20" 
        class="w-full px-4 py-3 text-center text-2xl border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
        placeholder="?"
      >
      
      <button 
        id="guessBtn" 
        class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition-colors font-semibold mb-4"
      >
        Guess!
      </button>
      
      <p id="feedback" class="text-lg font-semibold mb-4 h-8"></p>
      
      <button 
        id="resetBtn" 
        class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 transition-colors"
      >
        New Game
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2026 Web Lab</p>
    </div>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
